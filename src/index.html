<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css" integrity="sha256-NkXMfPcpoih3/xWDcrJcAX78pHpfwxkhNj0bAf8AMTs=" crossorigin="anonymous" />
    </head>
    <body>
        <div style="min-height: calc(100vh - 90px);">
            <div id="top" class="has-text-centered" style="padding-left: 30%; padding-right: 30%; margin-top: 10px">
                <h2 class="title is-2">Name here</h2>
                <h5 class="title is-5">Description here</h5>
                <form autocomplete="on" onsubmit="searchDNSEvent(); return false;">
                    <input class="input" type="text" placeholder="Domain" id="DomainInput">
                </form>
                <a class="button is-link" href="javascript:searchDNSEvent()" style="margin-top: 20px" id="SearchButton">Search DNS Records</a>
            </div>
            <hr>
            <div id="content" style="margin-left: 20px; margin-right: 20px">
                <h1 class="title is-1">Stuff here.</h1>
                <p>This stuff will be erased on a search.</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.js" integrity="sha256-7BfFV/dSvQT4pGBvRAIt6JDXsehb92DQqpGUndLCPQ4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/3.4.1/tippy.all.js" integrity="sha256-WFqPR0YDCa/Cji1IWeRxKfM49dJUB7HOZpGHrU/gtjc=" crossorigin="anonymous"></script>
        <script src="main.ts"></script>
        <footer class="footer" style="padding: 20px; height: 70px">
            <div class="content has-text-centered">
                <p>
                    Thanks to <a href="https://cloudflare.com">Cloudflare</a> for their great WHOIS/DNS-over-HTTPS API's.
                    You can learn more about the importance of DNS-over-HTTPS and how to use it <a href="https://developers.cloudflare.com/1.1.1.1/dns-over-https/">here.</a>
                </p>
            </div>
        </footer>
    </body>
</html>
